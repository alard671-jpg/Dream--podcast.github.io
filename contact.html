<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تواصل معنا | Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Tajawal', sans-serif; background: #f9f6fc; color: #222; margin: 0; }
    header { background: #6A0DAD; color: #fff; padding: 30px 16px; text-align: center; }
    main { max-width: 900px; margin: 24px auto; padding: 0 16px; }
    section { background: #fff; border-radius: 16px; padding: 20px; margin-bottom: 16px; box-shadow: 0 6px 16px rgba(0,0,0,0.06); }
    .lang { text-align: center; margin-top: 8px; }
    .lang a { color: #fff; text-decoration: none; margin: 0 8px; font-weight: 700; }
    a.link { color: #6A0DAD; font-weight: 700; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1 data-ar>تواصل معنا</h1>
    <h1 data-en style="display:none;">Contact Us</h1>
    <div class="lang">
      <a href="#" id="langAr">العربية</a> | <a href="#" id="langEn">English</a>
    </div>
  </header>

  <main>
    <section>
      <h2 data-ar>معلومات التواصل</h2>
      <h2 data-en style="display:none;">Contact Information</h2>

      <p data-ar>البريد الإلكتروني: <a class="link" href="mailto:dreamfm44@gmail.com">dreamfm44@gmail.com</a></p>
      <p data-en style="display:none;">Email: <a class="link" href="mailto:dreamfm44@gmail.com">dreamfm44@gmail.com</a></p>

      <p data-ar>الهاتف: 00967771455399</p>
      <p data-en style="display:none;">Phone: +967 771 455 399</p>

      <p data-ar>فيسبوك: <a class="link" href="https://www.facebook.com/share/15iyBtLaT1" target="_blank">فتح الرابط</a></p>
      <p data-en style="display:none;">Facebook: <a class="link" href="https://www.facebook.com/share/15iyBtLaT1" target="_blank">Open link</a></p>

      <p data-ar>إنستغرام: <a class="link" href="https://www.instagram.com/dream.podcast.fm" target="_blank">فتح الرابط</a></p>
      <p data-en style="display:none;">Instagram: <a class="link" href="https://www.instagram.com/dream.podcast.fm" target="_blank">Open link</a></p>
    </section>
  </main>

  <script>
    const arEls = document.querySelectorAll('[data-ar]');
    const enEls = document.querySelectorAll('[data-en]');
    const langAr = document.getElementById('langAr');
    const langEn = document.getElementById('langEn');

    function setLang(lang) {
      const isAr = lang === 'ar';
      document.documentElement.lang = isAr ? 'ar' : 'en';
      document.documentElement.dir = isAr ? 'rtl' : 'ltr';
      arEls.forEach(el => el.style.display = isAr ? '' : 'none');
      enEls.forEach(el => el.style.display = isAr ? 'none' : '');
    }
    setLang('ar');

    langAr.addEventListener('click', (e) => { e.preventDefault(); setLang('ar'); });
    langEn.addEventListener('click', (e) => { e.preventDefault(); setLang('en'); });
  </script>
</body>
</html>
