<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>اتصل بنا - دريم بودكاست</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />
  <meta name="description" content="اتصل بفريق دريم بودكاست — إرسال رسائل، اقتراحات، تعاون" />
</head>
<body class="ar">
  <main class="container" style="max-width:900px;margin:80px auto;padding:30px;background:#fff;border-radius:12px;">
    <h1 style="text-align:center;color:#800000">اتصل بنا</h1>
    <p style="text-align:center">نرحب بملاحظاتكم، اقتراحاتكم، فرص التعاون.</p>

    <form id="contact-form" action="https://formspree.io/f/yourFormId" method="POST" novalidate>
      <label>الاسم الكامل / Full name
        <input type="text" name="name" id="name" required>
      </label>

      <label>البريد الإلكتروني / Email
        <input type="email" name="email" id="email" required>
      </label>

      <label>الرسالة / Message
        <textarea name="message" id="message" rows="6" required></textarea>
      </label>

      <input type="hidden" name="_language" id="_language" value="ar">
      <button type="submit" class="btn" data-en="Send message">أرسل الرسالة</button>
      <p id="form-status" aria-live="polite"></p>
    </form>

    <section style="margin-top:30px">
      <h3>مكاتبنا</h3>
      <p>صنعاء - اليمن (موقع افتراضي)</p>
      <p>البريد الإلكتروني: <a href="mailto:info@dreampodcast.org">info@dreampodcast.org</a></p>
    </section>

  </main>

  <script src="js/form-validation.js"></script>
  <script>
    // set language hidden field based on UI
    document.querySelectorAll('.lang-switch button').forEach(btn => {
      btn.addEventListener('click', () => {
        const lang = btn.getAttribute('data-lang');
        document.getElementById('_language').value = lang === 'en' ? 'en' : 'ar';
      });
    });
  </script>
</body>
</html>
